{% load static %}

{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Jenky</title>

  <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/simple-sidebar.css' %}">

</head>
<body class="dark">

	<div class="d-flex toggled" id="wrapper">   

		  <div id="page-content-wrapper">

			<nav class="navbar navbar-expand-lg navbar-light border-bottom" id="navbar">
	  
			  <button class="navbar-toggler" data-toggle="modal" data-target="#sidebar-wrapper" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
	  
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				  <li class="nav-item active">
					<a class="nav-link" href="#" style="color:white;"><button data-toggle="modal" data-target="#login" type="button" class="btn" style="background-color: #08a6ff; color: white;  ">Connexion</button></a>
				  </li>
				  <!-- Modal -->
					<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
							<h5 class="modal-title" id="login">Connexion</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							</div>
							<div class="modal-body">
								<form method="post"  role="form" action="/">
									{% csrf_token %}
									<input type="text" name="username" placeholder="Utilisateur">
									<input type="password" name="password" placeholder="Mot de passe">
									<input type="submit" value="login" />
									</form>
							</div>
							<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
						</div>
					</div>
					<!-- End Modal -->
				  <li class="nav-item active">
					<a class="nav-link" href="#" style="color:white;"><button type="button" class="btn" style="color: white; border-color: #2c2c40; border-style: solid;">Aide</button></a>
				  </li>
				</ul>
				
			  </div>
			</nav>
			
		
{% endblock %}
